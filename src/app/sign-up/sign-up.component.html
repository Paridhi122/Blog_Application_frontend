<div class="container p-5 shadow mt-4 bg-white radius" style="width: 500px;margin: auto;">
  <form>
    <h2 class="h2 fontt">Sign Up</h2>
    <p class="fontt">Please fill in this form to create an account!</p>
    <hr>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="First Name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" >
    </div>
    <div class="form-group">
      <label class="checkbox-inline fontt"><input type="checkbox" > I accept the <a href="" class="fontt">Terms of Use</a> &amp; <a href="" class="fontt">Privacy Policy</a></label>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-outline-b btn-block m-2 fontt" (click)="adduser()">Sign Up</button>
    </div>
  </form>
</div>
